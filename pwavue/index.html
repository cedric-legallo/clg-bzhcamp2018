<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <title>PWA Vue</title>
 <link rel="stylesheet" href="css/reveal.css">
 <link rel="stylesheet" href="css/theme/clg.css" id="theme">
 <!-- Code syntax highlighting -->
 <link rel="stylesheet" href="css/monokai-sublime.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
 <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
 <!-- Printing and PDF exports -->
 <script>
 var link = document.createElement('link');
 link.rel = 'stylesheet';
 link.type = 'text/css';
 link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
 document.getElementsByTagName('head')[0].appendChild(link);
 </script>
</head>

<body>
 <div class="reveal">
  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">
   <section data-markdown="slides/garde.md" data-separator="^@@@$" data-separator-vertical="^@@$" class="blue"></section>
   <section data-markdown="slides/introduction.md" data-separator="^@@@$" data-separator-vertical="^@@$" class="blue"></section>
   <section data-markdown="slides/vue.md" data-separator="^@@@$" data-separator-vertical="^@@$" class="blue"></section>
   <section data-markdown="slides/pwa.md" data-separator="^@@@$" data-separator-vertical="^@@$" class="blue"></section>
   <section data-markdown="slides/conclusion.md" data-separator="^@@@$" data-separator-vertical="^@@$" class="blue"></section>
  </div>
  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
  // Full list of configuration options available at:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
   controls: true,
   progress: true,
   history: true,
   slideNumber: true,
   center: false,

   transition: 'slide', // none/fade/slide/convex/concave/zoom

   // Optional reveal.js plugins
   dependencies: [
    { src: 'plugin/markdown/marked.js' },
    { src: 'plugin/markdown/markdown.js' },
    { src: 'plugin/notes/notes.js', async: true },
    { src: 'plugin/highlight/highlight.js', async: true },
    { src: 'plugin/reveal-code-focus/reveal-code-focus.js', async: true, callback: function() { RevealCodeFocus({ blurOnFocus: true }); } }
   ]
  });
  </script>
</body>

</html>
